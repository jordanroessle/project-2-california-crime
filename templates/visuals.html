<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>California Crime</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <!-- Our CSS -->
   <link rel="stylesheet" type="text/css" href="../static/css/style.css">

  <!-- Ploty -->
  <script src="https://cdn.plot.ly/plotly-2.3.0.min.js"></script>
</head>


<body>
  <div class="container">
    <div class="row">
      <h1 class="title" style="text-align: center;">
        <span class="title-image"><img style="height: 150px; width: 225px;"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_California.svg/320px-Flag_of_California.svg.png"
        alt="California Flag"></span>
        <span class="title-text">Crime Numbers and Demographics by County</span>
      </h1>
    </div>
      <div class="row">
        <h2 class="header" style="text-align: center;">Select up to 5 Counties:</h2>
      </div>
    <div class="row justify-content-center">
      <div class="col-md-2">
        <a href="http://127.0.0.1:5000/">
          <button type="button" class="btn btn-dark">County Map</button>
        </a>      </div>
      <div class="col-md-2">
        <a href="http://127.0.0.1:5000/">
          <button type="button" class="btn btn-dark">Data Table</button>
        </a>
      </div>
    </div>
    <br>
    <br>
    <div class="row justify-content-center comparisons">
      <div class="col-md-2">
        <select name="Counties" id="first-County" onchange="dropDownChanged(this.value)">
          <option>---</option>
        </select>
      </div>
      <div class="col-md-2">
        <select name="Counties" id="second-County" onchange="dropDownChanged(this.value)">
          <option>---</option>
        </select>
      </div>
      <div class="col-md-2">
        <select name="Counties" id="third-County" onchange="dropDownChanged(this.value)">
          <option>---</option>
        </select>
      </div>
      <div class="col-md-2">
        <select name="Counties" id="fourth-County" onchange="dropDownChanged(this.value)">
          <option>---</option>
        </select>
      </div>
      <div class="col-md-2">
        <select name="Counties" id="fifth-County" onchange="dropDownChanged(this.value)">
          <option>---</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="graph-four">
          <figure class="highcharts-figure">
            <div id="fourChart"></div>
          </figure>
        </div>
      </div>
    </div>
  </div>    
</div> 


  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- HighCharts -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Our JavaScript -->

  <script type="text/javascript" src="../static/js/comparisonGraph.js"></script>
</body>

</html>
