<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>California Crime</title>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Plotly JavaScript -->
  <script src="https://cdn.plot.ly/plotly-2.3.0.min.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

</head>

<body>

  <div id="graph-one"></div>

  <div class= "row">
    <div class="col-md-10">
      <div id="graph-two" style="height: 450px"></div>
    </div>
    <div class="col-md-2">
      <label for="Crimes">Filter by Crime: </label>
      <select name="Crimes" id="Crimes" onchange="dropDownChanged(this.value)">
        <option>All</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div id="graph-three" ></div>
  </div>

  <div class="row">
    <div id="graph-four" style="width:100%; height:400px;">
      <figure class="highcharts-figure">
        <div id="fourChart"></div>
      </figure>
      <div id="comparison-table">
        <table class="table table-bordered">
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- API key -->
  <script type="text/javascript" src="../static/js/config.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src="../static/js/leaflet-heat.js"></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- HighCharts -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="../static/js/graphTwo.js"></script>
  <!-- <script type="text/javascript" src="../static/js/graphThree.js"></script>
  <script type="text/javascript" src="../static/js/graphFour.js"></script> -->
</body>

</html>
