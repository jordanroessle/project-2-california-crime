<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>California Crime</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">

  <!-- Plotly  -->
  <script src="https://cdn.plot.ly/plotly-2.3.0.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="title" style="text-align: center;">
        <span class="title-image"><img style="height: 150px; width: 225px;"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_California.svg/320px-Flag_of_California.svg.png"
        alt="California Flag"></span>
        <span class="title-text">Crime Numbers and Demographics by County</span>
      </h1>
    </div>
    <div class="row">
      <h2 class="header" style="text-align: center;">Please select a County:</h2>
    </div>
    <div class="row selections">
      <div class="col-md-3">
        <label for="Counties">Choose a County: </label>
        <select name="Counties" id="Counties" onchange="dropDownChanged(this.value)">
          <option>All</option>
        </select>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-dark" onclick="recenterMap()">Reset Map</button>
      </div>
      <div class="col-md-3">
        <a href="visuals.html">
          <button type="button" class="btn btn-dark">Compare Counties</button>
        </a>      
      </div>
      <div class="col-md-3">
        <a href="table.html">
          <button type="button" class="btn btn-dark">Data Table</button>
        </a>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <!-- The div that holds the map -->
        <figure>
          <div id="map"></div>
        </figure>
      </div>
      <div class="col-lg-6 col-md-12">
        <!-- The div that holds the first graph -->
          <figure>
            <div id="graph-one"></div>
          </figure>
      </div>
      <div class ="row">
        <div class="col-md-12 subheader" style="visibility: hidden;">
          <h3 >Demographics:</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <!-- Holds the first donut graph -->
          <figure class="highcharts-figure">
            <div id="graph-two"></div>
          </figure>
        </div>
        <div class="col-lg-6 col-md-12">
          <!-- Holds the second donut graph -->
          <figure class="highcharts-figure">
            <div id="graph-three"></div>
          </figure>
        </div>
      </div>

    </div>
  </div>
  <footer style="text-align: center;">
    <p>Flag of California (<a href="https://en.wikipedia.org/wiki/File:Flag_of_California.svg">public domain image on Wikipedia</a>)</p>
  </footer>


  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- HighCharts -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>




  <!-- API key -->
  <script type="text/javascript" src="../static/js/config.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="../static/js/logic.js"></script>

  
</body>

</html>
